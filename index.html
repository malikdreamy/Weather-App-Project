<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <link rel="stylesheet" href="weatherapp.css">
</head>
<body class="bg-light-subtle">
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <div id="current-weather" class="container">
      <h2 id="city-name">City Name</h2>
      <img id="weather-icon" alt="Weather Icon">
      <p id="temperature">Temperature</p>
      <p id="weather-description">Weather Description</p>
    </div>
    
    <div id="five-day-forecast" class="container">
      
      <div class="forecast-day" id="forecast-day1">
        <p class="day">Day</p>
        <img src="weather-icon.png" alt="Weather Icon">
        <p class="temperature">Temperature</p>
      </div>
      <div class="forecast-day2" id="forecast-day2">
        <p class="day">Day</p>
        <img src="weather-icon.png" alt="Weather Icon">
        <p class="temperature">Temperature</p>
      </div>
      <div class="forecast-day3" id="forecast-day3">
        <p class="day">Day</p>
        <img src="weather-icon.png" alt="Weather Icon">
        <p class="temperature">Temperature</p>
      </div>
      <div class="forecast-day4" id="forecast-day4">
        <p class="day">Day</p>
        <img src="weather-icon.png" alt="Weather Icon">
        <p class="temperature">Temperature</p>
      </div>
      <div class="forecast-day5" id="forecast-day5">
        <p class="day">Day</p>
        <img src="weather-icon.png" alt="Weather Icon">
        <p class="temperature">Temperature</p>
      </div>
      <!-- Add three more forecast day blocks -->
    </div>
    <aside>
      <h2>Cities</h2>
      <input type="text" id="citySearch" placeholder="Search Your City Here">
      <button id="searchBtn">Search</button>
      <ul id="cityList">
        <li>Los Angeles</li>
        <li>New York</li>
        <li>Miami</li>
        <li>Chicago</li>
      </ul>
    </aside>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript" src="luxon.min.js"></script>
  <script type="text/javascript" src="weatherapp.js"></script>
</body>
</html>
